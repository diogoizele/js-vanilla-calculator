<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/core.css" />
    <title>JS Vanilla Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display" data-display></div>
      <div class="controls">
        <div class="row">
          <button class="btn" data-operator>C</button>
          <button class="btn" data-operator>+/-</button>
          <button class="btn" data-operator>%</button>
          <button class="btn" data-operator>/</button>
        </div>
        <div class="row">
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn" data-operator>*</button>
        </div>
        <div class="row">
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn" data-operator>-</button>
        </div>
        <div class="row">
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn" data-operator>+</button>
        </div>
        <div class="row">
          <button class="btn" data-number>0</button>
          <button class="btn" data-float>.</button>
          <button class="btn" data-operator>=</button>
        </div>
      </div>
    </div>
    <script defer src="/scripts/variables.js"></script>
    <script defer src="/scripts/utils.js"></script>
    <script defer src="/scripts/index.js"></script>
  </body>
</html>
